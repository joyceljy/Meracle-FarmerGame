<head>
    <meta charset="UTF-8">
    <title>陣列產生</title>

</head>

<body>

    <!-- 開始畫面 -->
    <div id="div_startpage">
        <text>
            規則：
        </text>
        <input id="startgame" type="button" value="開始遊戲" onclick="start();" />

    </div>

    <div id="div_gameover">
        <text>遊戲結束</text>
        <text>總分：</text>
        <button>返回遊戲大廳</button>
    </div>

    <!-- 遊戲畫面 -->
    <div id="div_game">
        <img src="./pic/gamebg.png" alt="" draggable="false" id="gamebg">
        <!-- 生命值 -->
        <div id=life>
            <text>生命值：</text>
        </div>

        <!-- 分數值 -->
        <div id=score>
            <text>目前得分：</text>
        </div>
        <div id=sun>
            <img src="pic/sun.png" width=250 height=180 draggable="false">
        </div>
        <div id=grass style=z-index:-3>
            <img src="pic/grass.png" width=100% height=660 draggable="false">
        </div>
        <div id=house style=z-index:-4>
            <img src="pic/farmhouse.png" width="400" height="300" draggable="false">
        </div>
        <div id=fence style=z-index:-3>
            <img src="pic/fence.png" width=1950 height=250>
        </div>
        <div id=billboard>
            <img src="pic/billboard.png" width=300>
            <text id="levelText">目前關數:</text>
            <br />
            <text id="levelInfo"></text>
        </div>


        <!-- 倒數gif -->
        <div id="div_precountdown" class="precountdown"></div>

        <!-- 答錯 -->
        <div id="div_wrong" class="wrong"></div>
        <!-- 答對 -->
        <div id="div_correct" class="correct"></div>

        <div id="div_ground" style=z-index:-2>
            <img src="pic/field_bottom.png" height=595 draggable="false">
            <!-- 土地 -->
            <div id="ground7">
                <img class="grdpic_row1" src="pic/field_left.png" draggable="false">
            </div>
            <!-- growgif -->
            <div onclick="harvest(7)" id="grow7">
                <img class="growgif_row1" src="">
            </div>

            <div id="ground8">
                <img class="grdpic_row2" src="pic/field_left.png" draggable="false">
            </div>
            <div onclick="harvest(8)" id="grow8">
                <img class="growgif_row2" src="">
            </div>

            <div id="ground9">
                <img class="grdpic_row3" src="pic/field_left.png" draggable="false">
            </div>
            <div onclick="harvest(9)" id="grow9">
                <img class="growgif_row3" src="">
            </div>

            <div id="ground1">
                <img class="grdpic_row1" src="pic/field_middle.png" draggable="false">
            </div>
            <div onclick="harvest(1)" id="grow1" style=z-index:2>
                <img class="growgif_row1" src="">
            </div>

            <div id="ground2">
                <img class="grdpic_row2" src="pic/field_middle.png" draggable="false" style=z-index:2>
            </div>
            <div onclick="harvest(2)" id="grow2">
                <img class="growgif_row2" src="pic/blossom2.gif">
            </div>

            <div id="ground3">
                <img class="grdpic_row3" src="pic/field_middle.png" draggable="false" style=z-index:2>
            </div>
            <div onclick="harvest(3)" id="grow3">
                <img class="growgif_row3" src="pic/blossom2.gif">
            </div>



            <!-- 土地 -->
            <div id="ground4">
                <img class="grdpic_row1" src="pic/field_right.png" draggable="false">
            </div>
            <!-- growgif -->
            <div onclick="harvest(4)" id="grow4" style=z-index:2>
                <img class="growgif_row1" src="">
            </div>

            <div id="ground5">
                <img class="grdpic_row2" src="pic/field_right.png" draggable="false">
            </div>
            <div onclick="harvest(5)" id="grow5">
                <img class="growgif_row2" src="">
            </div>

            <div id="ground6">
                <img class="grdpic_row3" src="pic/field_right.png" draggable="false">
            </div>
            <div onclick="harvest(6)" id="grow6">
                <img class="growgif_row3" src="">
            </div>


        </div>
    </div>
</body>
